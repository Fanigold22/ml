<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Endless Floating Hearts üíñ</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      overflow: hidden;
      height: 100vh;
      font-family: 'Courier New', monospace;
      position: relative;
    }

    .heart {
      position: absolute;
      background: #ff3380;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      text-align: center;
      line-height: 48px; /* match height for vertical centering */
      font-size: 32px; /* bigger font */
      user-select: none;
      cursor: pointer;
      box-shadow: 0 0 15px #ff338088;
      animation: floatUpDown 6s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .heart:hover {
      transform: scale(1.5);
      box-shadow: 0 0 30px #ff66a3, 0 0 40px #ff66a3;
      z-index: 1000;
    }

    @keyframes floatUpDown {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 14px 20px;
      background: #ff4d94;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      min-width: 70px;
      z-index: 2000;
      user-select: none;
      box-shadow: 0 0 8px #ff4d94cc;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #ff3370;
    }

    h1 {
      position: fixed;
      width: 100%;
      top: 10px;
      text-align: center;
      color: #ff4d94;
      font-size: 28px;
      animation: glow 2s infinite alternate;
      user-select: none;
      z-index: 2000;
      font-family: 'Courier New', monospace;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff3380, 0 0 10px #ff3380;
      }
      to {
        text-shadow: 0 0 20px #ff3380, 0 0 40px #ff66a3;
      }
    }
  </style>
</head>
<body>

  <script>

      "https://youtu.be/h3bMacoqgCg?si=xgCNgR4t1BoeeOKm"
      
    ];

    const numHearts = 80;  // reduce to 80 so screen isn't too crowded on phone
    const body = document.body;
    let width = window.innerWidth;
    let height = window.innerHeight;

    function createHearts() {
      for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement('a');
        heart.classList.add('heart');
        heart.textContent = '‚ô°';

        // Random position within viewport
        const x = Math.random() * (width - 48);
        const y = Math.random() * (height - 48);

        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;

        // Random animation delay for float effect
        heart.style.animationDelay = `${Math.random() * 6}s`;

        // Link to songs
        heart.href = songs[i % songs.length];
        heart.target = "_blank";
        heart.rel = "noopener noreferrer";  // safer opening
        heart.title = "Click to listen";

        body.appendChild(heart);
      }
    }

    createHearts();

    // Recalculate hearts positions if window resized (optional)
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      // Optionally, you can clear and recreate hearts here if you want
    });
  </script>
