<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery </title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a; /* deep black */
      font-family: "Poppins", sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: #b30026; /* dark cherry red */
      text-shadow: 0 0 10px #4d000f;
    }

    p {
      margin-top: 0;
      color: #b8b8b8;
      font-size: 1rem;
    }

    .upload-box {
      margin: 20px 0;
      background: rgba(179, 0, 38, 0.1); /* cherry tint */
      padding: 15px 20px;
      border-radius: 15px;
      border: 1px solid rgba(179, 0, 38, 0.4);
      backdrop-filter: blur(4px);
    }

    button {
      background: #b30026; /* cherry */
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      color: #f2f2f2;
      font-weight: bold;
      transition: 0.25s;
    }

    button:hover {
      background: #cc002a;
      transform: scale(1.05);
    }

    .gallery {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 18px;
      width: 100%;
      max-width: 900px;
    }

    .image-card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      border: 1px solid rgba(179, 0, 38, 0.35);
      background: #111;
      transition: 0.3s;
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.3s;
    }

    .image-card:hover img {
      transform: scale(1.06);
      filter: brightness(1.1);
    }

    .heart {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.2s;
      color: #660016; /* muted cherry */
      filter: drop-shadow(0 0 4px #000);
    }

    .heart.liked {
      color: #cc002a;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Our Memories ðŸ“¸ðŸ’•</h1>
  <p>A little place just for us.</p>

  <!-- Upload box -->
  <div class="upload-box">
    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="uploadImage()">Upload</button>
  </div>

  <!-- Gallery container -->
  <div class="gallery" id="gallery"></div>

  <script>
    let images = []; // Local storage only version

    function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const imgData = e.target.result;
        images.push(imgData);
        saveImages();
        displayImages();
      };

      reader.readAsDataURL(file);
    }

    function saveImages() {
      localStorage.setItem("ourGallery", JSON.stringify(images));
    }

    function loadImages() {
      const stored = localStorage.getItem("ourGallery");
      if (stored) images = JSON.parse(stored);
      displayImages();
    }

    function toggleHeart(index) {
      const heart = document.getElementById("heart-" + index);
      heart.classList.toggle("liked");
    }

    function displayImages() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      images.forEach((img, index) => {
        gallery.innerHTML += `
          <div class="image-card">
            <img src="${img}" />
            <div class="heart" id="heart-${index}" onclick="toggleHeart(${index})">â™¡</div>
          </div>
        `;
      });
    }

    loadImages();
  </script>
</body>
</html>
