<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Some mini gamezzz</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .glow-title {
      font-size: 3rem;
      color: #B91C1C;
      text-align: center;
      margin-top: 40px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #610101, 0 0 20px #610101;
      }
      to {
        text-shadow: 0 0 20px #610101, 0 0 30px #610101;
      }
    }

    .games-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .game-card {
      background: #1a1a1a;
      color: white;
      padding: 20px;
      margin: 20px;
      width: 80%;
      border: 2px solid #ff4d4d;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card a {
      text-decoration: none;
      color: #ff4d4d;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .memories {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
    }

    .memories h3 {
      color: #ff4d4d;
    }

    .memories ul {
      list-style: none;
      padding: 0;
    }

    .memories li {
      margin: 10px 0;
      font-size: 1.1rem;
    }

  .heart-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: -1;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    top: 100vh;
    left: calc(100% * var(--x));
    transform: rotate(45deg);
    animation: floatHearts 8s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: -10px;
    top: 0;
  }

  @keyframes floatHearts {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
  }
  </style>
</head>
<body>
  <h1 class="glow-title">Mini Games!</h1>

  <div class="games-wrapper">
    <div class="game-card">
      <h2>Tic-Tac-Toe</h2>
      <p>Hearts in a row!</p>
      <a href="tic.html" target="_blank">Play</a>
    </div>
    <div class="game-card">
      <h2>Catch the Hearts</h2>
      <p>Catch me if you can!</p>
      <a href="catch.html" target="_blank">Play</a>
    </div>
    <div class="game-card">
      <h2>Heart Clicker</h2>
      <p>Stay focused!</p>
      <a href="clicker.html" target="_blank">Play</a>
    </div>
  </div>


  <div class="heart-container">
    <!-- Add multiple hearts -->
    <div class="heart" style="--x: 0.1;"></div>
    <div class="heart" style="--x: 0.3;"></div>
    <div class="heart" style="--x: 0.5;"></div>
    <div class="heart" style="--x: 0.7;"></div>
    <div class="heart" style="--x: 0.9;"></div>
  </div>
</body>
</html>
