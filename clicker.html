<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Heart Clicker ❤️</title>
<style>
  body {
    background: #0a0a0a;
    color: #b22222;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    user-select: none;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #b22222cc;
  }
  #heart {
   -webkit-tap-highlight-color: transparent; /* removes blue highlight on tap */
  outline: none; /* removes focus outline on desktop */
   font-size: 10rem;
    cursor: pointer;
    color: #d22f2f;
    text-shadow: 0 0 20px #ff5555cc;
    transition: transform 0.1s ease;
  }
  #heart:active {
    transform: scale(1.1);
  }
  #counter {
    margin-top: 20px;
    font-size: 1.5rem;
    letter-spacing: 2px;
  }
  #message {
    margin-top: 30px;
    font-size: 2rem;
    color: #ff4444;
    text-align: center;
    max-width: 400px;
    text-shadow: 0 0 15px #ff6666cc;
  }

  .explode {
    animation: explodeAnim 1s forwards;
  }
  @keyframes explodeAnim {
    0% {
      transform: scale(1);
      opacity: 1;
      filter: drop-shadow(0 0 10px #ff4444);
    }
    50% {
      transform: scale(3) rotate(360deg);
      opacity: 0.7;
      filter: drop-shadow(0 0 20px #ff8888);
    }
    100% {
      transform: scale(0);
      opacity: 0;
      filter: none;
    }
  }

  /* Popup styles */
  #popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #1a1a1a;
    border: 2px solid #b22222;
    padding: 20px;
    color: #fff;
    max-width: 80%;
    max-height: 70%;
    overflow-y: auto;
    box-shadow: 0 0 20px #ff4444aa;
    z-index: 10;
    border-radius: 12px;
  }

  #popup h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #ff4444;
    text-shadow: 0 0 10px #ff4444cc;
  }

  #popup ul {
    list-style: none;
    padding-left: 0;
  }

  #popup li {
    margin: 5px 0;
    padding: 4px;
    border-bottom: 1px solid #444;
  }

  #closePopup {
    margin-top: 15px;
    display: block;
    background: #b22222;
    color: #fff;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 8px;
    font-weight: bold;
  }
  #closePopup:hover {
    background: #d33;
  }
</style>
</head>
<body>

<h1>Heart Clicker ❤️</h1>
<div id="heart">❤️</div>
<div id="counter">Clicks: 0</div>
<div id="message"></div>

<div id="popup">
  <h2>153 Reasons Why I Love You</h2>
  <ul id="reasonsList"></ul>
  <button id="closePopup">Close</button>
</div>

<script>
  const heart = document.getElementById('heart');
  const counter = document.getElementById('counter');
  const message = document.getElementById('message');
  const popup = document.getElementById('popup');
  const reasonsList = document.getElementById('reasonsList');
  const closePopup = document.getElementById('closePopup');

  let clicks = 0;
  const maxClicks = 153;

  const reasons = Array.from({ length: maxClicks }, (_, i) => `Reason #${i + 1}: [Insert your reason here]`);

  heart.addEventListener('click', () => {
    if (clicks >= maxClicks) return;

    clicks++;
    counter.textContent = `Clicks: ${clicks.toLocaleString()}`;

    heart.style.transform = 'scale(1.1)';
    setTimeout(() => {
      heart.style.transform = 'scale(1)';
    }, 100);

    if (clicks === maxClicks) {
      heart.classList.add('explode');
      message.textContent = "153 Reasons Why I Love You ❤️";

      // Populate and show the popup
      reasonsList.innerHTML = '';
      reasons.forEach(reason => {
        const li = document.createElement('li');
        li.textContent = reason;
        reasonsList.appendChild(li);
      });
      popup.style.display = 'block';
    }
  });

  closePopup.addEventListener('click', () => {
    popup.style.display = 'none';
  });
</script>

</body>
</html>
