<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  /* Floating flowers */
  .flower {
    position: absolute;
    width: 60px;
    height: 60px;
    background: url('https://i.imgur.com/9P0eK8C.png') no-repeat center/contain;
    animation: floatFlower linear infinite;
  }

  @keyframes floatFlower {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
  }

  /* Letter container */
  #letter-container {
    position: relative;
    width: 300px;
    height: 200px;
    cursor: pointer;
    perspective: 1000px;
    z-index: 10;
  }

  /* Closed letter */
  #letter {
    width: 100%;
    height: 100%;
    background: #ffe6e6;
    border: 3px solid #ff4d4d;
    border-radius: 10px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Stamp */
  #stamp {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 50px;
    height: 50px;
    background: url('https://i.imgur.com/RXfNn8f.png') no-repeat center/contain;
    z-index: 2;
  }

  /* Open animation */
  #letter.open {
    transform: rotateX(180deg);
  }

  /* Letter front and inside */
  .front, .inside {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    box-sizing: border-box;
    text-align: center;
  }

  .front {
    z-index: 2;
  }

  .inside {
    background: #fff0f5;
    color: #cc0000;
    transform: rotateX(180deg);
    font-size: 1rem;
    line-height: 1.5;
    font-family: 'Pacifico', cursive;
  }

  /* Shake effect */
  #letter.shake {
    animation: shake 0.5s ease-in-out;
  }

  @keyframes shake {
    0%,100% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    50% { transform: rotate(-10deg); }
    75% { transform: rotate(8deg); }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: #ff1a1a;
    font-size: 20px;
    text-shadow: 0 0 6px #ff0000cc;
    animation: floatHeart ease-in-out infinite;
  }

  @keyframes floatHeart {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  /* Fireworks canvas */
  #confetti-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 5;
  }

  /* Fireworks button */
  #fireworks-btn {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 25px;
    background: #ff4d4d;
    border: none;
    border-radius: 25px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    z-index: 20;
  }
</style>
</head>
<body>

<!-- Floating flowers -->
<div class="flower" style="left:10%; animation-duration:10s;"></div>
<div class="flower" style="left:50%; animation-duration:12s;"></div>
<div class="flower" style="left:80%; animation-duration:9s;"></div>

<!-- Letter -->
<div id="letter-container">
  <div id="letter">
    <div class="front">
      <div id="stamp"></div>
      üíå Click Me
    </div>
    <div class="inside">
      My Love,<br><br>
      Every moment with you is magic. I can't wait to see what the future holds for us.<br><br>
      Yours always ‚ù§Ô∏è
    </div>
  </div>
</div>

<!-- Fireworks canvas -->
<canvas id="confetti-canvas"></canvas>
<button id="fireworks-btn">üéÜ Celebrate! üéÜ</button>

<!-- Floating hearts -->
<div class="heart" style="left:30vw; top:60vh;">‚ù§</div>
<div class="heart" style="left:70vw; top:50vh;">‚ù§</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<script>
  const letter = document.getElementById('letter');
  letter.addEventListener('click', () => {
    letter.classList.add('shake');
    setTimeout(() => {
      letter.classList.remove('shake');
      letter.classList.toggle('open');
    }, 500);
  });

  // Fireworks
  const confettiCanvas = document.getElementById('confetti-canvas');
  const fireworksBtn = document.getElementById('fireworks-btn');

  fireworksBtn.addEventListener('click', () => {
    confetti({
      particleCount: 300,
      spread: 160,
      origin: { y: 0.5 }
    });
  });
</script>
</body>
</html>
